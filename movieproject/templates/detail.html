{% extends 'base.html' %}
<!--extending contents from base.html, it includes navbar-->
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300"/><br>
        </div>

<div class="col-md-6">
<h6>{{movie.name}}<br>
{{movie.desc}}<br>
    {{movie.year}}</h6>
<a class="btn btn-warning" href="{% url 'movieapp:update_movie' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>
    </div>
</div>
{% endblock %}
